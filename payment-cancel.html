<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado - Verdelis RP</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e94560;
        }
        .cancel-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #d63447;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">❌</div>
        <h1>Pagamento Cancelado</h1>
        <p>Seu pagamento foi cancelado. Você pode tentar novamente quando quiser.</p>
        <a href="loja.html" class="btn">Voltar para a Loja</a>
    </div>
</body>
</html>
