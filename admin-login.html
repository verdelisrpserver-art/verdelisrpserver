<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Verdelis RP</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary-color), #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéÆ VERDELIS RP</h1>
            <p>Painel Administrativo</p>
        </div>

        <div id="errorAlert" class="alert alert-error">
            ‚ùå Usu√°rio ou senha incorretos!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn">üö™ Entrar no Painel</button>
        </form>
    </div>

    <script>
        // Credenciais
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'verdelis2024'
        };

        // Elementos
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');

        // Processar login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('loginTime', new Date().getTime().toString());
                window.location.href = 'admin-painel.html';
            } else {
                errorAlert.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Se j√° estiver autenticado, redireciona direto
        if (localStorage.getItem('adminAuthenticated')) {
            window.location.href = 'admin-painel.html';
        }

        // Focar no campo de usu√°rio
        document.getElementById('username').focus();
    </script>
</body>
</html>
