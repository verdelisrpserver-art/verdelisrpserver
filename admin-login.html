
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Verdelis RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        .security-notice {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🔒 VERDELIS RP</h1>
            <p>Painel Administrativo</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário Admin</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn">ACESSAR PAINEL</button>
            
            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos!
            </div>
        </form>

        <div class="security-notice">
            ⚠️ Acesso restrito à equipe administrativa
        </div>
    </div>

    <script>
        // Credenciais de admin (em produção, use um backend seguro)
        const ADMIN_CREDENTIALS = {
            username: "verdelisadmin",
            password: "Rp2024!Verdelis"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Verifica credenciais
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Salva sessão e redireciona para o painel
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.style.display = 'block';
                // Limpa o campo de senha
                document.getElementById('password').value = '';
            }
        });

        // Foca no campo de usuário ao carregar
        document.getElementById('username').focus();
    </script>
</body>
</html>
