<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Verdelis RP</title>
    <style>
        /* Mantenha o CSS anterior da payment.html e adicione: */
        .order-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #e94560;
        }

        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #8f8f8f;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: bold;
            color: #fff;
        }

        .player-id {
            color: #e94560;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>VERDELIS RP</h1>
            <p>Finalizar Compra</p>
        </div>

        <!-- Resumo do Pedido -->
        <div class="order-summary">
            <h3>Resumo do Pedido</h3>
            <div class="order-info" id="orderSummary">
                <!-- Será preenchido via JavaScript -->
            </div>
        </div>

        <!-- Formulário de Pagamento (mantenha o existente) -->
        <form id="paymentForm">
            <!-- Seus campos de pagamento existentes -->
            
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Voltar</button>
                <button type="submit" class="btn btn-primary">Finalizar Compra</button>
            </div>
        </form>
    </div>

    <script>
        // Carregar dados do pedido
        function loadOrderData() {
            const orderData = JSON.parse(localStorage.getItem('verdelisOrder'));
            
            if (!orderData) {
                alert('Dados do pedido não encontrados. Redirecionando para a loja.');
                window.location.href = 'loja.html';
                return;
            }

            // Preencher resumo do pedido
            document.getElementById('orderSummary').innerHTML = `
                <div class="info-item">
                    <span class="info-label">Produto:</span>
                    <span class="info-value">${orderData.productName}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ID do Jogador:</span>
                    <span class="info-value player-id">${orderData.playerId}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nome:</span>
                    <span class="info-value">${orderData.playerName}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Valor:</span>
                    <span class="info-value">R$ ${parseFloat(orderData.price).toFixed(2)}</span>
                </div>
            `;

            return orderData;
        }

        // Enviar dados para o webhook
        async function processPayment(paymentData, orderData) {
            try {
                const response = await fetch('https://seu-site.com/webhook/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...paymentData,
                        ...orderData,
                        status: 'pending'
                    })
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Erro no processamento do pagamento');
                }
            } catch (error) {
                console.error('Erro:', error);
                throw error;
            }
        }

        // Manipular envio do formulário de pagamento
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const orderData = loadOrderData();
            const paymentData = {
                // Seus dados de pagamento existentes
                cardNumber: document.getElementById('cardNumber').value,
                cardName: document.getElementById('cardName').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value
            };

            try {
                const result = await processPayment(paymentData, orderData);
                
                if (result.success) {
                    // Limpar dados do localStorage
                    localStorage.removeItem('verdelisOrder');
                    
                    // Redirecionar para página de sucesso
                    window.location.href = `success.html?orderId=${result.orderId}&playerId=${orderData.playerId}`;
                } else {
                    alert('Erro no pagamento: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao processar pagamento. Tente novamente.');
            }
        });

        // Voltar para identificação do jogador
        function goBack() {
            window.location.href = 'player_id.html?' + new URLSearchParams({
                productId: orderData.productId,
                productName: orderData.productName,
                price: orderData.price,
                category: orderData.category
            }).toString();
        }

        // Carregar dados quando a página carregar
        let orderData;
        window.addEventListener('load', function() {
            orderData = loadOrderData();
        });
    </script>
</body>
</html>
